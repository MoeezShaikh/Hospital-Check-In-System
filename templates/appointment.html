  <body>
    <header id="header" class="fixed-top d-flex align-items-center navbar-dark bg-dark">

          <div class="logo me-auto">

          <nav id="navbar" class="d-flex flex-wrap justify-content-center py-3 mb-4 ">

                    class=" text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"

                </a>                  </li>

                    <a href="/profile" class="nav-link" tabindex="-1" role="button" aria-disabled="true">Profile</a>

    <section>
      <div id="container_demo">
        <div class="alert" >Your REGISTRATION Has Been Done</div>

        <div id="wrapper" class="p-5 mb-4 rounded-3">
          <div class="container-fluid py-5" id="block">
            <h1 class="display-5 fw-bold text-center">Patient Appointment Form</h1>
            <h3 id="signup" class="display-5 text-center">Book your appointments now!</h3>
            <form
              action="/appointment" autocomplete="on" method="POST" enctype="multipart/form-data" id="form-signin">
              <div class="inputbox">
                <label for="fname"> First Name</label><br />
                <input 
                  id="fname"
                  class="form-control"
                  name="fname"
                  required="required"
                  type="text"
                  placeholder="First Name"
                />
                <br />
              </div>
              <div class="inputbox">
                <label for="lname"> Last Name</label><br />
                <input
                  id="lname"
                  class="form-control"
                  name="lname"
                  required="required"
                  type="text"
                  placeholder="Last Name"
                />
                <br />
              </div>
              <div class="inputbox">
                <label for="email"> Email</label><br />
                <input
                  id="mail"
                  class="form-control"
                  name="eemail"
                  required="required"
                  type="email"
                  placeholder="eg. abc@gmail.com"
                />
                <br />
              </div>
              <div class="inputbox">
                <label for="contactnum">Contact Number</label><br />
                <input
                  id="contact"
                  class="form-control"
                  name="contact"
                  required="required"
                  type="text"
                  minlength="10"
                  maxlength="10"
                  placeholder="10 digit contact number"
                />
                <br />
              </div>
              <div class="inputbox">
                <label for="adhnum">Aadhar Number</label><br />
                <input
                  id="aadhar"
                  class="form-control"
                  name="aadhar"
                  required="required"
                  type="text"
                  minlength="12"
                  maxlength="12"
                  placeholder="12 digit Aadhar Card Number"
                />
                <br />
              </div>
              <div class="inputbox">
                <label for="gender">Gender</label><br />
                <select id="gender" name="gender" class="form-control">
                  <br />
                  <option value="none" selected>--None--</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <br />
              </div>
              <div class="inputbox">
                <label for="docn">Doctor Type</label><br />
                <select id="gender" name="docn" class="form-control">
                  <br />
                  <option value="none" selected>--None--</option>
                  <option value="Cardiologists">Cardiologists</option>
                  <option value="Dermatologists">Dermatologists</option>
                  <option value="Family Physicians">Family Physicians</option>
                  <option value="Gynecologists">Gynecologists</option>
                  <option value="Neurologists">Neurologists</option>
                  <option value="Psychiatrists">Psychiatrists</option>

                </select>
                <br />
              </div>

              <div class="inputbox">
                <label for="dat">Date</label><br />
                <input
                  id="dat"
                  class="form-control"
                  name="dat"
                  
                  type="date"
                  minlength="12"
                  maxlength="12"
                  placeholder="dd-mm-yy"
                />
                <br />
              </div>
              
              <div class="inputbox">
                <label for="time">Time Slot</label><br />
                <select id="gender" name="time" class="form-control">
                  <br />
                  <option value="none" selected>--None--</option>
                  <option value="8am-9am">8am-9am</option>
                  <option value="10am-11am">10am-11am</option>
                  <option value="12pm-1pm">12pm-1pm</option>
                  <option value="3pm-4pm">3pm-4pm</option>
                  <option value="5pm-6pm">5pm-6pm</option>
                  

                </select>
                <br />
              </div>
    
              <div class="inputbox">
                <label for="Patient-Condition">Patient Condition</label><br />
                <select id="condition" name="condition" class="form-control">
                  <br />
                  <option value="none">none</option> 
                  <option value="critical">Critical</option>
                  <option value="normal">Normal</option>
                  <option value="emergency">Emergency</option>
                </select>
                <br />
              </div>
              

              <div class="login button">
                <input type="submit" value="Submit" id="submit" />
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>


  </body>
  <script>
    // show Alert
		document.querySelector('.alert').style.display='block';

// remove alert message
    setTimeout(() => {
        document.querySelector('.alert').style.display = "none";

        }, 2000);

// reset form
    document.getElementById('submit').reset();
  </script>
</html>
