<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />

        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/userprofile.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/static/newuserhome.css">

</head>
<body >
    <!-- header -->
    <div class="header-dark">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="#">Healing Hands </a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    
                    <form class="form-inline mr-auto" target="_self">
                    </form><span class="navbar-text" style="margin-left: 80%;"><a href="/userHome" class="login">Home</a></span>
                    <a class="btn btn-light action-button" role="button" href="/logout">Logout</a></div>
            </div>
        </nav>
    </div>
    <!-- Header -->     
    <div class="sanvicudiee" >
        <div class="container-md  " id="app">
            <div class="container-fluid py-5 " id="view">
                <h3 class="text-center fw-bold display-9">My Profile</h3>
                <p class="text-center fw-bold display-9">Keeping your Personal Information here. </p>
                <!-- <p class="text-center fw-bold display-9"><a  style="color: #fff;" href="/templates/admin.html">Home  </a><a  style="color: #fff;" href="/templates/newuserhome.html">User Home</a></p> -->
            </div>
        </div>
    </div>
    <div class="details">
        <div class="patient">
            <table class="table ">
                <thead>
                    <tr id="heading" class="heading bg-light">
                        <th>PatientID</th>
                        <th>User Name</th>
                        <th>Password</th>
                        <th>Email</th>

                    </tr>
                </thead>
                <tbody >
                   {% for row in userprofile %}
                    <tr class="heading">
                        <td>{{row.0}}</td>
                        <td>{{row.1}}</td>
                        <td>{{row.2}}</td>
                        <td>{{row.3}}</td>
                       
                        
                    </tr> 
                   {% endfor %}
                   
                </tbody>
            </table>
        </div>
    </div>
</body>
